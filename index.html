<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" href="./_old_files/style.css" />
    <script src="./_old_files/scripts.js"></script> -->
  </head>
  <body>
    <article id="country-modal"></article>

    <header>
      <div class="header-container">
        <a href="/" aria-label="go to homepage"
          ><h1 class="logo">Where in the world?</h1></a
        >
        <button
          class="dark-mode-button"
          onclick="toggleTheme()"
          aria-label="dark mode toggle"
        >
          <svg
            class="dark-mode-icon"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10.8426 11.052C7.73486 11.052 5.21543 8.74226 5.21543 5.89457C5.21543 4.82024 5.57343 3.82526 6.18514 3C3.75229 3.75612 2 5.86498 2 8.35045C2 11.4708 4.75943 14 8.16286 14C10.8743 14 13.1757 12.3945 14 10.1636C13.1 10.7238 12.0129 11.052 10.8426 11.052Z"
              fill="none"
              stroke="none"
              stroke-width="none"
            />
          </svg>
          <span class="dark-mode-text">Dark Mode</span>
        </button>
      </div>
    </header>

    <main>
      <div class="search-container">
        <div class="search-input-container">
          <!-- <svg
            onclick="getInputValue()"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            class="search-icon"
            height="16"
            viewBox="2 2 18 18"
          >
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 00-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg> -->

          <svg
            class="search-icon"
            width="20"
            height="20"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.1111 9.77778H10.4L10.1333 9.51111C11.0222 8.53333 11.5556 7.2 11.5556 5.77778C11.5556 2.57778 8.97778 0 5.77778 0C2.57778 0 0 2.57778 0 5.77778C0 8.97778 2.57778 11.5556 5.77778 11.5556C7.2 11.5556 8.53333 11.0222 9.51111 10.1333L9.77778 10.4V11.1111L14.2222 15.5556L15.5556 14.2222L11.1111 9.77778ZM5.77778 9.77778C3.55556 9.77778 1.77778 8 1.77778 5.77778C1.77778 3.55556 3.55556 1.77778 5.77778 1.77778C8 1.77778 9.77778 3.55556 9.77778 5.77778C9.77778 8 8 9.77778 5.77778 9.77778Z"
              fill="none"
            />
          </svg>

          <input
            onsearch="getInputValue()"
            class="search-input"
            id="search-focus"
            type="search"
            placeholder="Search for a countryâ€¦"
            onkeyup="onInputChange()"
          />
        </div>
        <div id="search-dropdown"></div>
      </div>

      <div class="region-menu-container">
        <div onclick="expandRegionMenu(event)" id="menu-activator" tabindex="1">
          <span id="menu-activator-text">Filter by Region</span>
          <svg
            width="8"
            height="6"
            viewBox="0 0 8 6"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="dropdown-arrow"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.875 0.875L4 3.75L1.125 0.875L0.25 1.75L4 5.5L7.75 1.75L6.875 0.875Z"
            />
          </svg>
        </div>
        <div id="region-menu">
          <div
            class="region-menu-items"
            onclick="filterByRegion('Africa')"
            id="africa-option"
          >
            Africa
          </div>
          <div
            class="region-menu-items"
            onclick="filterByRegion('Americas')"
            id="america-option"
          >
            America
          </div>
          <div
            class="region-menu-items"
            onclick="filterByRegion('Asia')"
            id="asia-option"
          >
            Asia
          </div>
          <div
            class="region-menu-items"
            onclick="filterByRegion('Europe')"
            id="europe-option"
          >
            Europe
          </div>
          <div
            class="region-menu-items"
            onclick="filterByRegion('Oceania')"
            id="oceania-option"
          >
            Oceania
          </div>
        </div>
      </div>

      <!-- V content from api here V -->
      <ul id="country-list"></ul>
    </main>
  </body>
</html>
