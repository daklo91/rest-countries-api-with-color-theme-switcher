<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <!-- TODO: Add better semantics -->
    <div class="header">
      <div class="container">
        <h1 class="title" onclick="window.location = '/';">
          Where in the world?
        </h1>
        <div class="dark-mode-container">
          <svg
            class="dark-mode-icon-svg"
            onclick="switchTheme()"
            xmlns="http://www.w3.org/2000/svg"
            id="Layer_1"
            x="0"
            y="0"
            version="1.1"
            viewBox="0 0 29 29"
            xml:space="preserve"
          >
            <path
              class="dark-mode-icon-svg-path"
              d="M19.282 17.038c-4.15-.513-7.691-3.379-9.245-7.261a11.042 11.042 0 0 1-.748-5.355.5.5 0 0 0-.772-.468C5.09 6.156 2.905 10.121 3.261 14.573c.442 5.524 4.959 10.056 10.482 10.513 5.646.468 10.522-3.148 12.01-8.213.118-.402-.274-.774-.661-.614a11.43 11.43 0 0 1-5.81.779z"
            />
          </svg>
          <p class="dark-mode-text">Dark Mode</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="search-and-dropdown-header">
          <label for="search-focus">
            <div class="search-container" onclick="autocompleteName(event)">
              <svg
                onclick="getInputValue()"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                class="search-icon-svg"
                height="16"
                viewBox="2 2 18 18"
              >
                <path fill="none" d="M0 0h24v24H0V0z" />
                <path
                  class="search-icon-svg-path"
                  d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 00-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
              <input
                onsearch="getInputValue()"
                class="search"
                id="search-focus"
                type="search"
                placeholder="Search for a country…"
                onblur="this.placeholder = 'Search for a country…'"
              />
            </div>
          </label>
          <div id="autocomplete-modal"></div>

          <div
            onclick="expandRegionMenu(event)"
            id="menu-activator"
            tabindex="1"
          >
            <span id="menu-activator-text">Filter by Region</span>
            <svg
              width="8"
              height="6"
              viewBox="0 0 8 6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="dropdown-arrow"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.875 0.875L4 3.75L1.125 0.875L0.25 1.75L4 5.5L7.75 1.75L6.875 0.875Z"
              />
            </svg>
          </div>
          <div id="region-menu">
            <div
              class="region-menu-items"
              onclick="filterByRegion('Africa')"
              id="africa-option"
            >
              Africa
            </div>
            <div
              class="region-menu-items"
              onclick="filterByRegion('Americas')"
              id="america-option"
            >
              America
            </div>
            <div
              class="region-menu-items"
              onclick="filterByRegion('Asia')"
              id="asia-option"
            >
              Asia
            </div>
            <div
              class="region-menu-items"
              onclick="filterByRegion('Europe')"
              id="europe-option"
            >
              Europe
            </div>
            <div
              class="region-menu-items"
              onclick="filterByRegion('Oceania')"
              id="oceania-option"
            >
              Oceania
            </div>
          </div>
          <!-- V content from api here V -->
          <div id="country-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
