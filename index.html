<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <article id="country-modal"></article>

    <header>
      <div class="header-container">
        <a href="/" aria-label="go to homepage"
          ><h1 class="logo">Where in the world?</h1></a
        >
        <button
          class="dark-mode-button"
          onclick="toggleTheme()"
          aria-label="dark mode toggle"
        >
          <svg
            class="dark-mode-icon"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10.8426 11.052C7.73486 11.052 5.21543 8.74226 5.21543 5.89457C5.21543 4.82024 5.57343 3.82526 6.18514 3C3.75229 3.75612 2 5.86498 2 8.35045C2 11.4708 4.75943 14 8.16286 14C10.8743 14 13.1757 12.3945 14 10.1636C13.1 10.7238 12.0129 11.052 10.8426 11.052Z"
              fill="none"
              stroke="none"
              stroke-width="none"
            />
          </svg>
          <span class="dark-mode-text">Dark Mode</span>
        </button>
      </div>
    </header>

    <main>
      <div class="region-and-search-container">
        <form class="search-container" onsubmit="searchCountry(event)">
          <div class="search-input-container">
            <button class="submit-button" type="submit">
              <svg
                class="search-icon"
                width="20"
                height="20"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M11.1111 9.77778H10.4L10.1333 9.51111C11.0222 8.53333 11.5556 7.2 11.5556 5.77778C11.5556 2.57778 8.97778 0 5.77778 0C2.57778 0 0 2.57778 0 5.77778C0 8.97778 2.57778 11.5556 5.77778 11.5556C7.2 11.5556 8.53333 11.0222 9.51111 10.1333L9.77778 10.4V11.1111L14.2222 15.5556L15.5556 14.2222L11.1111 9.77778ZM5.77778 9.77778C3.55556 9.77778 1.77778 8 1.77778 5.77778C1.77778 3.55556 3.55556 1.77778 5.77778 1.77778C8 1.77778 9.77778 3.55556 9.77778 5.77778C9.77778 8 8 9.77778 5.77778 9.77778Z"
                  fill="none"
                />
              </svg>
            </button>

            <input
              class="search-input"
              id="search-input"
              type="search"
              placeholder="Search for a countryâ€¦"
              oninput="populateSearchSuggestion()"
              autocomplete="off"
            />
          </div>
          <div id="search-suggestion"></div>
        </form>

        <div class="region-menu-container">
          <div id="region-menu-button" tabindex="0">
            <span>Filter by Region</span>
            <svg
              class="region-menu-arrow"
              width="10"
              height="10"
              viewBox="0 0 10 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.81323 2.18749L5.68823 5.06249L2.81323 7.93749L3.68823 8.81249L7.43823 5.06249L3.68823 1.31249L2.81323 2.18749Z"
                fill="none"
              />
            </svg>
          </div>
          <div id="region-menu">
            <div
              tabindex="0"
              class="region-menu-items"
              onclick="filterByRegion('Africa')"
              id="africa-option"
            >
              Africa
            </div>
            <div
              tabindex="0"
              class="region-menu-items"
              onclick="filterByRegion('Americas')"
              id="americas-option"
            >
              Americas
            </div>
            <div
              tabindex="0"
              class="region-menu-items"
              onclick="filterByRegion('Asia')"
              id="asia-option"
            >
              Asia
            </div>
            <div
              tabindex="0"
              class="region-menu-items"
              onclick="filterByRegion('Europe')"
              id="europe-option"
            >
              Europe
            </div>
            <div
              tabindex="0"
              class="region-menu-items"
              onclick="filterByRegion('Oceania')"
              id="oceania-option"
            >
              Oceania
            </div>
          </div>
        </div>
      </div>

      <!-- V content from api here V -->
      <ul id="country-list"></ul>
    </main>
  </body>
</html>
